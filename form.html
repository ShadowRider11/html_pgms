<html>
<head>
	<title>form page</title>
</head>
<body>

	<h1><em>Registeration form:</em></h1>
	<label><b>Name</label>
	<input type="text" name="first_name"/><br><br>
	<label>password</label>
	<input type="password" name="pass"/><br><br>
	<label>mobile number</label>
	<input type="tel" name="num" maxlength="10"/><br><br>
	<label>date</label>
	<input type="date" name="date"/><br><br>
	<label>email</label>
	<input type="email" name="email"/><br><br>
	<label>Select Gender :</label>
	<label>Male</label>
	<input type="radio" id="male" name="gender"/>
	<label>female</label>
	<input type="radio" id="female" name="gender"/>
	<label>Other</label>
	<input type="radio" id="female" name="gender"/><br><br>


	<label>Address</label>
	<input type="text" name="address"/><br><br>

	<label>nationality</label>
	<select>
		<option>Indian</option>
		<option>American</option>
		<option>African</option>
		<option>japanese</option>
	</select> <br><br>



	<h3>Languages known:</h3>

<fieldset>
  <legend>Select Languages</legend>

  <input type="checkbox" id="lang1" name="language" />
  <label for="lang1">English</label><br>

  <input type="checkbox" id="lang2" name="language" />
  <label for="lang2">Hindi</label><br>

  <input type="checkbox" id="lang3" name="language" />
  <label for="lang3">Arabic</label><br>

  <input type="checkbox" id="lang4" name="language" />
  <label for="lang4">Spanish</label><br><br>
</fieldset>



	<input type="submit" name="submit"/>

</body>
</html>
